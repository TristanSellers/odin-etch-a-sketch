<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="flex-container">
            <div class="title"><h1>Etch-a-sketch</h1></div>
            <div class="mode">Coloring</div>
            <div class="content"></div>
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">Eraser</button>
                    <button onclick="changeColor('gray')">Gray</button>
                    <button onclick="changeColor('random')">Random</button>
                    <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input 
                type="text" 
                placeholder="Board Size" 
                value="16" 
                onchange="changeSize(this.value)"/>
            <button>Change the Board</button>
         </div>
        </div>
      </div>
    </body>
    <script src="app.js"></script>
</html>
